
<div class="container py-5">
  <div class="row gy-4 overflow-hidden py-5 px-2 ">

    <h1 class="text-white text-center mb-5 fst-italic">Up Coming</h1>
    @for (mov of movies; track mov.id) {
      
      <div class="col-md-6 col-lg-3  ">
        <div class="card  position-relative" >
            <img [src]="baseUrl+mov.backdrop_path" class="card-img-top" alt="movies">
            <div class="card-body text-center">
              <h5 class="">{{mov.title}}</h5>
              <p class="bg-info text-danger-emphasis mb-2 "> Rete {{mov.vote_average}}</p>
             <div class="layer  ">
              <p class="mt-5">{{mov.overview.slice(0,200)}}</p>
             </div>
              <p class=" bg-dark text-white mt-2 "> Date {{mov.release_date}}</p>
              
            </div>
          </div>
    </div>
    }

  </div>

</div>
